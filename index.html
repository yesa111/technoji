    <script>
      const content = CSSRulePlugin.getRule('.content:before')
      const h1 = document.querySelector('h1')
      const p = document.querySelector('p')
      const t1 = gsap.timeline()

      t1.from(content, {delay: 0.5, duration: 2, cssRule: {scaleX: 0}})
      t1.to(h1, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)'}, '-=1')
      t1.to(p, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)'}, '-=1.5')
    </script>
